<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body >
    <div id="father">
    </div>

<script>
    var w = screen.width;
    var h = screen.height;
    var body = document.getElementsByTagName("body")[0];
    // body.style.width = 2000+"px"
    var father = document.getElementById("father");
    father.style.background='url(assets/select/select.png)'
    father.style.width = (w*2)+"px"
    father.style.height = h+"px"
    father.style.cssText += "float:right;"

    var exit = document.createElement("div");
    exit_height = h*0.1
    exit_width = exit_height
    exit_side = exit_height*0.1
    exit.style.width = exit_width+"px";
    exit.style.height = exit_height+"px";
    exit.style.right= (exit_side)+"px";
    exit.style.top = exit_side+"px";
    exit.style.background='url(assets/select/EXIT.png)'
    exit.style.position= 'absolute'
    exit.onclick=function(){
        history.back(-1);
    }
    document.getElementById("father").appendChild(exit);


    var demos = [
        {url:'Demo4',img:'assets/select/demo4.png'},
        {url:'Demo2',img:'assets/select/demo2.png'},
        {url:'Demo1',img:'assets/select/demo1.png'},
        {url:'Demo1-2',img:'assets/select/demo1-2.png'},
        {url:'Demo3',img:'assets/select/demo3.png'},
        {url:'',img:'assets/select/demo-more.png'},
    ]
    for(i = 0;i<demos.length;i++){
        var demoInfo = demos[i];
        var demo1 = document.createElement("div");
        // console.log(demo1.style.cssText)
        // style = demo1.style.cssText;
        // demo1.setAttribute("style",style+"width:"+(w*0.3)+"px;height:"+(w*0.2)+"px;")
        // demo1.style.color = "red";
        width = w*0.30
        height = h*0.3
        side = height*0.1
        row = parseInt(i/3)
        column = parseInt(i%3)
        demo1.style.width = width+"px";
        demo1.style.height = height+"px";
        demo1.style.right= (exit_side+exit_width+side + (row*(width+side)))+"px";
        demo1.style.top = (side + column*(height+side))+"px";
        demo1.style.background='url('+demoInfo.img+')'
        demo1.style.backgroundSize = '100%'
        demo1.style.position= 'absolute'
        let url = demoInfo.url;
        demo1.onclick=function(){
            window.location.href=url;
        }
        document.getElementById("father").appendChild(demo1);
    }

</script>

</body>
</html>
